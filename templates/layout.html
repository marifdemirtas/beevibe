<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>BeeVibe{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{url_for('index')}}">BeeVibe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="/">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/">Discover</a></li>
        </ul>
        <form class="form-inline my-2 my-lg-0">

      <select class="form-control mr-sm-2 js-example-basic-multiple" id="search" name="search" multiple="multiple">
      </select>
<!--
          <input class="form-control mr-sm-2" id="search" type="search" placeholder="Search" aria-label="Search" list="search-results">
          <datalist id="search-results">
              <option id="sbox" value="Chocolate">
          </datalist>
-->
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    {% block content %}{% endblock %}
  </body>
  <script type="text/javascript">
$(document).ready(function() {
    $('#search').select2();
});
    let s = document.querySelector('#search');
    s.addEventListener('input', (el) => {
    let xhttp = new XMLHttpRequest(); 
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            let datalist = document.getElementById('search-results');
            datalist.innerHTML = "";
            let res = JSON.parse(this.responseText);
            console.log(res);
            for(const attr in res){
              let node = document.createElement('OPTION');
              node.innerHTML = res[attr];
              datalist.appendChild(node) 
            }
       }
    };
    xhttp.open("POST", "/search", true);
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhttp.send("query=" + s.value);
})
  </script>
</html>
