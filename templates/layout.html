<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>BeeVibe{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{url_for('index')}}">BeeVibe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="/">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/">Discover</a></li>
        </ul>
      <form class="form-inline my-2 my-lg-0 search">
          <input class="form-control mr-sm-2" id="search-input" type="search" placeholder="Search" aria-label="Search" list="search-results">
          <ul class="list-group" id="search-results"></ul>
      </form>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    {% block content %}{% endblock %}
  </body>
  {% block script %}{% endblock %}
  <script type="text/javascript">
    const MIN_SEARCH_LENGTH = 3;

    let search = document.querySelector('#search-input');
    let results = document.querySelector('#search-results');
    
    search.addEventListener('input', (el) => {
      if (search.value.length > MIN_SEARCH_LENGTH){
        let xhttp = new XMLHttpRequest(); 
          xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                  results.innerHTML = "";
                  let res = JSON.parse(this.responseText);
                  console.log(res);
                  if(res.status){
                    for(const attr of res.results){
                      let node = document.createElement('LI');
                      node.innerText = attr;
                      node.classList.add('list-group-item');
                      results.appendChild(node);
                    }
                  }
             }
          };
        xhttp.open("POST", "/search", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send("query=" + search.value);
      } else {
        results.innerHTML = "";
      }
    })
  </script>
</html>
