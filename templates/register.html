{% extends "layout.html" %}
{% block title %} - Register{% endblock %}
{% block content %}
<div class="container-md text-center page-container">
<form method="POST">
    <div class="form-group">
        <input class="form-control login-box w-50" type="text"  name="username">
        <input class="form-control login-box w-50" type="text"  name="email">
        <input class="form-control login-box w-50" type="password" name="password">
        <button class="btn btn-lg btn-success btn-login">Register</button>
    </div>
</form>    
    <p><a href="{{ url_for('login') }}">Click here</a> if you are already registered.</p>
</div>
{% endblock %}
