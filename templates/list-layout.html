{% extends "layout.html" %}
{% block content %}
<div class="container" style="background-color: white;">
{% block explanation %}{% endblock %}
    <table class="table">
        {% for playlist in playlists%}
        <tr>
            <td><a href="{{url_for('playlist', key=playlist.id)}}">{{playlist.title}}</a></td>
            <td>{{playlist.creator}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
