{% extends "layout.html" %}
{% block content %}
<div class="container page-container" style="background-color: white;">
{% block explanation %}{% endblock %}
    <table class="table">
        {% for playlist in playlists%}
        <tr>
            <td><a href="{{url_for('delete_playlist', key=playlist.id)}}"><button class="btn btn-danger">Delete</button></a></td>
            <td><a href="{{url_for('playlist', key=playlist.id)}}">{{playlist.title}}</a></td>
            <td>{{playlist.creator}}</td>
        </tr>
        {% else %}
            <p>No playlists found.</p>
        {% endfor %}
    </table>
</div>
{% endblock %}
