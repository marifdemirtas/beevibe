{% extends "layout.html" %}
{% block title %}{% endblock %}
{% block content %}
    <div class="container-md text-center">
        <div class="jumbotron text-center w-75">
            <h1 id="welcome-header">I'm sorry. I'm afraid you can't do that.</h1>     
            <p id="welcome-desc">You are not allowed to display this page. Instead, </p>
            <div class="btn-group" role="group">
                <!--<a href="{{ url_for('random') }}"><button type="button" href="/" class="btn btn-primary">Go to a random playlist!</button></a>-->
                <a href="{{ url_for('featured') }}"><button type="button" href="/" class="btn btn-primary">Take me to featured playlists</button></a>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('user') }}"><button type="button" href="/" class="btn btn-primary">Take me to my profile</button></a>
                {% else %}
                <a href="{{ url_for('login') }}"><button type="button" href="/" class="btn btn-primary">Take me to login page</button></a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
